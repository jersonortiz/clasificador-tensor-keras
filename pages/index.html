<script type="text/javascript">
  
  window.onload = function(){ 
      let xlsinp = document.getElementsByName("cumplim");
      for (let i = 0 ; i < xlsinp.length ;i++){
        xlsinp[i].addEventListener("click" ,clasificar,false);
       }

    }
  function clasificar(event){
            console.log(event.target);
            let val =event.target.src.split('dist/img/pred/file')[1].split('.')[0];
            let url = '../controller.php?cumplim='+val;
                    let init = {
            method: 'GET',
            headers: {
                'Accept':'application/json',
                'Content-type':'application/json',
                'Access-Control-Allow-Origin':'*',
            },
            cache: 'default'
        };
        console.log(url);

            fetch(url,init)
            .then(function(data){
              console.log(data);
            });

        console.log(val);
      }
</script>
